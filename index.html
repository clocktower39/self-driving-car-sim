<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Self Driving Car</title>
  </head>
  <body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
      <button onclick="save()">Save Current Best Car</button>
      <button onclick="discardBestCar()">Discard Best Car</button>
      <button onclick="restart()">Restart</button>
      <br />
      <select onchange="handleSenarioChange(this)">
        <option value="0" selected>Senario 1</option>
        <option value="1">Senario 2</option>
        <option value="2">Senario 3</option>
        <option value="3">Senario 4</option>
      </select>
      <div>
        <input type="radio" name="carControlType" value="AI" checked onclick="handleRadioClick(this)" />
        <label>AI</label>
      </div>
      <div>
        <input type="radio" name="carControlType" value="KEYS" onclick="handleRadioClick(this)" />
        <label>Manual</label>
      </div>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
  </body>
</html>
